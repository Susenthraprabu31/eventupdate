<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="./index.css"></link>
</head>
<body style="background-color: bisque;">
    <div class="container-fluid">
        <div class="header">
            EVENT 1
            <br>
            <div class="wrapper">
                Number of seats available :23
            </div>
        </div>
        <div class="rectangle">
            <div class="square">
                <image src="assests/1.png" class="image"></image>
            </div>
            <div class="card-content">

                
               
                
                <div class="box-wrapper" style="text-align: center;margin-left: 600px;">
                    <label class="text">Name : </label>
                    <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>

                <div class="email-content">
               
                
                    <div class="box-wrapper" style="text-align: center;margin-left: 600px;">
                        <label class="email">Email : </label>
                        <input type="Email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </div>

                    <div class="mobile-content">
               
                
                        <div class="box-wrapper" style="text-align: center;margin-left: 600px;">
                            <label class="mobile">Mobile : </label>
                            <input type="phonenumber" class="form-control" id="exampleFormControlInput1" placeholder="Mobilenumber">
                        </div>
                        <div class="progress-wrapper">
                                <label>Number of <br>seats :</label>
                                <input type="select" value="2" min="0" max="10" id="select">
                            </div>

                            <div class="number-of-attendee">

                
               
                
                                <div class="attendee" style="text-align: center;margin-left: 600px;">
                                    <label class="text">Number of<br> attendee :</label>
                                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" style="margin-top: -50px; margin-left: 15px;">
                                </div>
                            

                                <button type="button" class="btn btn-primary">Submit</button>
                                <div class="button">
                                <input class="btn btn-primary" type="reset" value="Reset">
                            </div>
                            
                        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
